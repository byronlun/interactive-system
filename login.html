<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>课下互动平台</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/login.css">
	<script src="./js/jquery.js"></script>
	<script src="./js/login.js"></script>
</head>
<body>
	<div class="content">
		<div id="switchNav">
			<ul class="switchMenu">
				<li><a href="javascript:void(0)" id="quickLogin">快速登录</a></li>
				<li><a href="javascript:void(0)" id="quickSign">快速注册</a></li>
			</ul>
		</div>
		<div id="sign">
			<form id="siginForm" enctype="multipart/form-data">
				<div class="form-group">
					<label for="signInNum" class="control-label">学(工)号</label>
					<div class="control-group">
						<input type="text" class="form-control" id="signInNum" placeholder="请输入学号或者工号">
					</div>
				</div>
				<div class="form-group">
					<label for="signInPassword" class="control-label">密码</label>
					<div class="control-group">
						<input type="password" class="form-control" id="signInPassword" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<div class="radio">
						<label class="control-label"></label>
				   	<label class="radio-inline" style="margin-left: 20px;">
						  <input type="radio" name="usertype" id="student" value="student" checked> 学生
						</label>
						<label class="radio-inline" style="margin-left: 50px;">
						  <input type="radio" name="usertype" id="teacher" value="teacher"> 老师
						</label>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="control-label"></label>
					<div class="control-group">
						<button type="button" class="btn btn-default" id="signIn">登录</button>
					</div>
				</div>
			</form>
		</div>	
		<div id="login" style="display: none">
			<form id="loginForm">
				<div class="form-group">
					<label for="username" class="control-label">用户名</label>
					<div class="control-group">
						<input type="text" class="form-control" id="username" placeholder="请输入用户名">
					</div>
				</div>
				<div class="form-group">
					<label for="loginInNum" class="control-label">学(工)号</label>
					<div class="control-group">
						<input type="text" class="form-control" id="loginInNum" placeholder="请输入学号或者工号">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="control-label">邮箱</label>
					<div class="control-group">
						<input type="text" class="form-control" id="email" placeholder="请输入邮箱">
					</div>
				</div>
				<div class="form-group">
					<label for="loginInPassword" class="control-label">密码</label>
					<div class="control-group">
						<input type="password" class="form-control" id="loginInPassword" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<label for="ensurePassword" class="control-label">确认密码</label>
					<div class="control-group">
						<input type="password" class="form-control" id="ensurePassword" placeholder="请再次输入密码">
					</div>
				</div>
				<div class="form-group">
					<div class="radio">
						<label class="control-label"></label>
				   	<label class="radio-inline" style="margin-left: 20px;">
						  <input type="radio" name="usertype" id="student" value="student" checked> 学生
						</label>
						<label class="radio-inline" style="margin-left: 50px;">
						  <input type="radio" name="usertype" id="teacher" value="teacher"> 老师
						</label>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="control-label"></label>
					<div class="control-group">
						<button type="button" class="btn btn-default" id="loginIn">注册</button>
					</div>
				</div>
			</form>
		</div>
	</div>	
</body>
</html>
